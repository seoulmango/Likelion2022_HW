<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./Instagram_Clone.css" rel="stylesheet">
    <title>Instagram Clone - Gimanimda</title>
</head>
<body>
    <div class="Container-box">
        <div class="Status-bar">
            <div class="Time">SKT 9:12</div>
            <div class="Wifi">
                <img src="./Instagram_Clone_Images/wifi.png" class="wifi-pic">
                <img src="./Instagram_Clone_Images/signal.png" class="wifi-pic">
                <span class="wifi-pic" id="battery">53%</span>
                <img src="./Instagram_Clone_Images/battery.png" class="wifi-pic">
            </div>
        </div>
        <div class="Account-bar">
            <div>
                <img src="./Instagram_Clone_Images/lock.png" class="Name">
                <span class="Name">gimanimda</span>
                <img src="./Instagram_Clone_Images/down.png" class="Name">
            </div>
            <div class="Account-bar-right">
                <img src="./Instagram_Clone_Images/more.png" class="Name-icon">
                <img src="./Instagram_Clone_Images/menu.png" class="Name-icon">
            </div>
        </div>
        <div class="Profile-bar">
            <div class="Profile-pic">
                <img src="./Instagram_Clone_Images/profile.jpeg" id="Profile">
            </div>
            <div class="Profile-bar-element">
                <strong>2</strong><br>
                게시물
            </div>
            <div class="Profile-bar-element">
                <strong>200</strong><br>
                팔로워
            </div>
            <div class="Profile-bar-element">
                <strong>241</strong><br>
                팔로잉
            </div>
        </div>
        <div class="Intro-bar">
            박기만
        </div>
        <div class="Edit-bar">
            <div class="Profile-edit">프로필 편집</div>
            <div class="Findppl-box"><img src="./Instagram_Clone_Images/add-user.png" class="Findppl"></div>
        </div>
        <div class="Story-text-bar">
            <div class="Story-text-bar-up">
                <span>스토리 하이라이트</span>
                <img src="./Instagram_Clone_Images/up.png" id="up">
            </div>
            좋아하는 스토리를 프로필에 보관해보세요
        </div>
        <div class="Story-pic-bar">
            <div class="Story-pic-first">
                <div class="Story-pic-add">+</div>
            </div>
            <div class="Story-pic"></div>
            <div class="Story-pic"></div>
            <div class="Story-pic"></div>
            <div class="Story-pic"></div>
        </div>
        <div class="신규">
            신규
        </div>   
        <div class="Select-bar">
            <table class="Select-picture">
                <tr><td></td><td></td><td></td></tr>
                <tr><td></td><td></td><td></td></tr>
                <tr><td></td><td></td><td></td></tr>
            </table>
            <img src="./Instagram_Clone_Images/avatar.png" class="Select-tag">
        </div>
        <div class="line-half"></div>
        <div class="Picture-space">
            <div class="Picture-bar">
                <img src="./Instagram_Clone_Images/picture1.jpeg" class="Picture">
                <img src="./Instagram_Clone_Images/picture2.jpeg" class="Picture">
                <img src="./Instagram_Clone_Images/picture3.jpeg" class="Picture">
            </div>
            <div class="Picture-bar">
                <div class="Picture"></div>
                <div class="Picture"></div>
                <div class="Picture"></div>
            </div>
            <div class="Picture-bar">
                <div class="Picture"></div>
                <div class="Picture"></div>
                <div class="Picture"></div>
            </div>
        </div>
        <div class="line"></div>
        <div class="Menu-bar">
            <img src="./Instagram_Clone_Images/home.png" class="menu-icon">
            <img src="./Instagram_Clone_Images/search.png" class="menu-icon">
            <img src="./Instagram_Clone_Images/video.png" class="menu-icon">
            <img src="./Instagram_Clone_Images/bag.png" class="menu-icon">
            <img src="./Instagram_Clone_Images/profile.jpeg" class="menu-icon" id="profile-menu">
        </div>
        <div class="Navigation-bar">
            <img src="./Instagram_Clone_Images/menu-nav.png" class="Navigation"></img>
            <img src="./Instagram_Clone_Images/home-nav.png" class="Navigation"></img>
            <img src="./Instagram_Clone_Images/back.png" class="Navigation"></img>
        </div>
    </div>
</body>
</html>
