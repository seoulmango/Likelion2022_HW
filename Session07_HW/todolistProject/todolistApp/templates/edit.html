<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'edit.css' %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
</head>
<body>
    <div class="homebox">
        <a href="{% url 'home' %}">Home</a>
    </div>

    <form action="" method="post">
        {% csrf_token %}
        <div class="edit-title">
            <input type="text" name="title" id="title" value="{{ item.title }}" required>
        </div>
        <div class="hl"></div>
        <div class="edit-date">
            <input type="date" name="due" id="due" required>
        </div>
        <div class="edit-content">
            <textarea name="content" id="content" required>{{ item.content }}</textarea>
        </div>
        <div class="edit-button">
            <button class="button-51" role="button" type="submit">수정하기</button>
        </div>
    </form>
</body>
</html>
