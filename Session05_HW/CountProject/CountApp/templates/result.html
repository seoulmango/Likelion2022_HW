<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'result.css' %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Page</title>
</head>
<body>
    <h1>글자 수 세기 결과</h1>
    <hr>
    <div>
        <p>주어진 문장:</p>
        <p>{{text}}</p>
    </div>
    <hr>
    <div>
        <p>공백 포함: {{total_len}}자</p>
        <p>공백 제외: {{no_blank_len}}자</p>
        <p>단어 세기: {{word_len}}자</p>
        <p>문장 기호: {{punctuation_len}}자</p>
        <br>
        <p>* 문장 기호에는 다음이 포함됩니다: . , ! ? " ' ~</p>
    </div>
    <hr>
    <button type="button"><a href="./count">다시 세러 가기</a></button>
</body>
</html>
